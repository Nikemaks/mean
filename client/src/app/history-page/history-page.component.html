<div class="page-title">
  <h4>История заказов</h4>
  <button
    (click)="isFilterVisible = !isFilterVisible"
    class="btn btn-small"
    [ngClass]="{'active': isFilterVisible}"
    data-position="left"
    data-tooltip="Открыть фильтр"
    #tooltip
  >
    <i class="material-icons">filter_list</i>
  </button>
</div>

<app-history-filter
  *ngIf="isFilterVisible"
></app-history-filter>

<div *ngIf="!reloading; else reloadingBclock">
  <div *ngIf="orders.length; else empty">
    <app-history-list
      [orders]="orders"
    ></app-history-list>

    <div
      *ngIf="!noMoreOrders"
      class="center mb2">
      <button
        class="btn waves-effect grey darken-1 btn-small"
        (click)="loadMore()"
        *ngIf="!loading; else loader"
      >Загрузить еще
      </button>
      <ng-template #loader>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>
</div>

<ng-template #reloadingBclock>
  <app-loader></app-loader>
</ng-template>

<ng-template #empty>
  <div class="center">Нет заказов в данный момент</div>
</ng-template>
